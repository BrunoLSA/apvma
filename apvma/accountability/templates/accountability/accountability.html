{% extends 'base.html' %}
{% load static %}

{% block stylesheet %}
    <link rel="stylesheet" href="{% static 'css/accountability.css' %}">
{% endblock stylesheet %}

{% block content %}
    <br>
    <h3>Prestação de Contas</h3>
    {% for accountability in accountabilities %}
        <div class="container">

            <!-- Trigger the modal with a button -->
            <p><button type="button" class="account" data-toggle="modal" data-target="#accountability_{{ accountability.pk }}">{{ accountability.date|date:"Y/F" }}</button></p>

            <!-- Modal -->
            <div id="accountability_{{ accountability.pk }}" class="modal fade" role="dialog">
                <div class="modal-dialog" style="max-width: 100%; width: 95%">

                    <!--Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body" style="height: 900px">
                            <embed src="{{ accountability.file.url }}"
                                   frameborder="0" width="100%" height="100%"></embed>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}

{% endblock content %}
