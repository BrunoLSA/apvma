{% extends 'base.html' %}
{% load static %}

{% block stylesheet %}
    <link rel="stylesheet" href="{% static 'css/assembly.css' %}">
{% endblock stylesheet %}

{% block content %}
    <br>
    <h3>Atas de Assembleias</h3>
    {% for assembly in assemblies %}
        <div class="container">

            <!-- Trigger the modal with a button -->
            <p><button type="button" class="assembly" data-toggle="modal" data-target="#assembly_{{ assembly.pk }}">{{ assembly.date }}</button></p>

            <!-- Modal -->
            <div id="assembly_{{ assembly.pk }}" class="modal fade" role="dialog">
                <div class="modal-dialog" style="max-width: 100%; width: 95%">

                    <!--Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body" style="height: 900px">
                            <embed src="{{ assembly.file.url }}"
                                   frameborder="0" width="100%" height="100%"></embed>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}

{% endblock content %}
